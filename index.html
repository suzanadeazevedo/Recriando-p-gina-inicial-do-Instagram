<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
<div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="./img/phone.2.png" alt="celular">

    <div class="instagram-continue">
        <div class="group">
            <img src="./img/insta-logo.png" class="Logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="./img/perfil.jpg" alt="Foto de perfil">
            </div>
            <a href="#" class="Instagram-login">Continue como 1suzanadeazevedo</a>

        </div>
        <div class="group">
            <p class="not-account">Não é 1suzanadeazevedo?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
         
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Obter o aplicativo</p>
            <div class="dowload">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
        

    </div>
</div>
